site_name: openEMS Python Documentation
site_description: High-Performance FDTD Electromagnetic Field Solver - Python API Reference
site_url: https://umgefahren.github.io/openems/
repo_url: https://github.com/umgefahren/openems
repo_name: umgefahren/openems
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: numpy
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - API Reference:
    - Overview: api/index.md
    - Grid: api/grid.md
    - OpenEMS: api/openems.md
    - Constants: api/constants.md
  - Examples:
    - Overview: examples/index.md
    - Basic Simulation: examples/basic_simulation.md
    - Waveguide: examples/waveguide.md
    - Patch Antenna: examples/patch_antenna.md
    - Microstrip Line: examples/microstrip.md
  - Theory:
    - FDTD Method: theory/fdtd.md
    - Boundary Conditions: theory/boundaries.md
    - Meshing Guidelines: theory/meshing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/umgefahren/openems
  generator: false
